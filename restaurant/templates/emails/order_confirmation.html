<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { color: #2c3e50; }
        .order-details { margin: 20px 0; }
        .footer { margin-top: 30px; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1 class="header">Order Confirmation</h1>
    <p>Thank you for your order at {{ site_name }}!</p>

    <div class="order-details">
        <h2>Order #{{ order.id }}</h2>
        <p><strong>Item:</strong> {{ order.quantity }} Ã— {{ order.menu_item.foodname }}</p>
        <p><strong>Total:</strong> KSh {{ order.total_price }}</p>
    </div>

    <div class="footer">
        <p>Questions? Contact us at {{ contact_email }} or {{ contact_phone }}</p>
    </div>
</body>
</html>
