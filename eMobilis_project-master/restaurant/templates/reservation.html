{% extends 'common.html' %}

{% load static %}

{% block body %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_4.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center" style="background: #ffc4c4">
            <h1 class="mb-2 bread">Make Reservation</h1>
            <p class="breadcrumbs">
                <span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                <span>Reservation <i class="ion-ios-arrow-forward"></i></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-no-pb" style="background: #ffc4c4">
        <div class="container">
            <div class="row d-flex">
                <div class="col-md-5 ftco-animate img img-2" style="background-image: url({% static 'images/bg_6.jpg' %});"></div>
                <div class="col-md-7 ftco-animate makereservation p-4 p-md-5">
                    <div class="heading-section ftco-animate mb-5">
                        <span class="subheading">Book a Table</span>
                        <h2 class="mb-4">Make Reservation</h2>
                    </div>

                    <form action="{% url 'insertdata' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                           <label for="name">Name</label>
                           <input type="text" class="form-control" placeholder="Your Name" name="name" required pattern="[A-Za-z ]+" title="Only letters and spaces are allowed">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                        </div>

                        <div class="form-group">
                           <label for="phone">Phone</label>
                              <input type="tel" class="form-control" placeholder="Phone" name="phone" pattern="\d{10}" maxlength="10" minlength="10" title="Phone number has to be 10 digits." required>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" name="time" required>
                        </div>

                        <div class="form-group">
                            <label for="person">No. of People</label>
                            <input type="number" name="person" class="form-control" placeholder="e.g 2" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="table">Select Table</label>
                            <select name="table" class="form-control" required>
                                {% for table in tables %}
                                    <option value="{{ table.id }}">Table {{ table.number }} - Seats: {{ table.seats }}</option>
                                {% empty %}
                                    <option disabled>No Available Tables</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <input type="submit" value="Make a Reservation" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
